<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portal Login Success</title>
    <style>
      :root {
        color-scheme: light dark;
      }

      body {
        margin: 0;
        font-family: "Open Sans", Arial, Helvetica, sans-serif;
        background: linear-gradient(135deg, #0264d6 0%, #1c2b5a 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #f5f7ff;
      }

      .card {
        background: rgba(4, 19, 61, 0.85);
        border-radius: 16px;
        padding: 2.5rem 3rem;
        text-align: center;
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.28);
        max-width: 420px;
        width: calc(100% - 3rem);
      }

      h1 {
        margin: 0 0 1rem;
        font-size: 1.75rem;
        font-weight: 600;
      }

      p {
        margin: 0 0 2rem;
        line-height: 1.6;
      }

      .cta-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        border: none;
        background: #ffb400;
        color: #1c1c1c;
        font-size: 1.125rem;
        font-weight: 700;
        padding: 0.9rem 2.4rem;
        border-radius: 999px;
        text-decoration: none;
        cursor: pointer;
        transition: transform 150ms ease, box-shadow 150ms ease,
          background-color 150ms ease;
      }

      .cta-button:hover,
      .cta-button:focus {
        transform: translateY(-1px);
        box-shadow: 0 10px 24px rgba(255, 180, 0, 0.35);
        background: #ffc84d;
      }

      .cta-button:active {
        transform: translateY(0);
        box-shadow: 0 6px 18px rgba(255, 180, 0, 0.3);
      }

      .cta-button span {
        letter-spacing: 0.08em;
      }

      .footer-hint {
        margin-top: 1.5rem;
        font-size: 0.875rem;
        color: rgba(245, 247, 255, 0.75);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Welcome{% if display_name %}, {{ display_name }}{% endif %}!</h1>
      <p>
        Your authentication with the Register portal succeeded. Continue to the
        PP application to finish signing in.
      </p>
      <a class="cta-button" href="{{ redirect_url }}">
        <span>PP</span>
      </a>
      <div class="footer-hint">
        Clicking the button will securely transfer your session to the PP
        dashboard.
      </div>
    </main>
  </body>
</html>
